<div class="container">
  <div class="row">
    <div class="col-8 mx-auto">
      <form #formDangKy="ngForm" (ngSubmit)="DangKy(formDangKy.value)">
        <h4 class="display-4">ĐĂNG KÝ</h4>

        <div class="form-group">
          <label for="">Tài khoản</label>
          <input type="text" class="form-control"ngModel name="TaiKhoan">
        </div>

        <div class="form-group">
          <label for="">Mật Khẩu</label>
          <input type="text" class="form-control" ngModel name="MatKhau">
        </div>

        <div class="form-group">
          <label for="">Họ Tên</label>
          <input type="text" class="form-control" ngModel name="HoTen">
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" ngModel name="Email">
        </div>

        <div class="form-group">
          <label for="">Số điện thoại</label>
          <input type="text" class="form-control" ngModel name="SoDT">
        </div>

        <div class="form-group">
          <label for="">Loại người dùng</label>
          <input type="radio" ngModel name="MaLoaiNguoiDung"   value="KhachHang">Khách Hàng
          <input type="radio" ngModel name="MaLoaiNguoiDung" value="QuanTri">Quản trị
        </div>

        <div class="form-group">
          <button class="btn btn-success" type="submit">Đăng ký</button>
        </div>

      </form>
    </div>
  </div>
</div>
